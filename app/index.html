<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css({.tmp,app}) styles/console.css -->
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules/background.css">
  <link rel="stylesheet" href="styles/modules/bootstrap.css">
  <link rel="stylesheet" href="styles/modules/console.css">
  <link rel="stylesheet" href="styles/modules/main_menu.css">
  <link rel="stylesheet" href="styles/modules/play_menu.css">
  <!-- endbuild -->
</head>
<body>
  <div class="layout-console bootstrap">
    <div class="background"></div>
    <div class="bootstrap-logo"></div>
    <div class="bootstrap-loading">
      <img src="images/loading.gif" alt="Loading">
    </div>
  </div>
  <div class="layout-console console">
    <div class="long-background"></div>
    <div class="dark-overlay"></div>

    <div class="console-menu main-menu">
      <div class="menu-item menu-item-play outside on">
        <img src="images/play_off.png" alt="Play" class="menu-item-off">
        <img src="images/play_on.png" alt="Play" class="menu-item-on">
      </div>
      <div class="menu-item menu-item-store outside">
        <img src="images/store_off.png" alt="Store" class="menu-item-off">
        <img src="images/store_on.png" alt="Store" class="menu-item-on">
      </div>
      <div class="menu-item menu-item-internet outside">
        <img src="images/internet_off.png" alt="Internet" class="menu-item-off">
        <img src="images/internet_on.png" alt="Internet" class="menu-item-on">
      </div>
      <div class="menu-item menu-item-config outside">
        <img src="images/config_off.png" alt="Config" class="menu-item-off">
        <img src="images/config_on.png" alt="Config" class="menu-item-on">
      </div>
    </div>

    <div class="console-menu play-menu">
      <div class="play-menu-loading">
        <img src="images/loading.gif" alt="Loading">
      </div>
      <div class="play-menu-games">
        <div class="play-menu-game" data-game-id='futuredigit_venusblood' data-game-url='http://192.168.0.112:8080/s/futuredigit_venusblood@1376462012956'>
          <div class="play-menu-game-cover"><img src="images/3.png" alt="VenusBlood"></div>
          <div class="play-menu-game-name">VenusBlood</div>
        </div>
        <div class="play-menu-game" data-game-id='futuredigit_twin' data-game-url='http://192.168.0.112:8080/s/futuredigit_twin@137646201295'>
          <div class="play-menu-game-cover"><img src="images/1.png" alt="精爆☆雙姬"></div>
          <div class="play-menu-game-name">精爆☆雙姬</div>
        </div>
        <div class="play-menu-game" data-game-id='futuredigit_musume' data-game-url='http://192.168.0.112:8080/s/futuredigit_musume@137646201295'>
          <div class="play-menu-game-cover"><img src="images/2.png" alt="孤高娘"></div>
          <div class="play-menu-game-name">孤高娘</div>
        </div>
        <div class="play-menu-game" data-game-id='metaneta_kiki_ippatsu' data-game-url='http://haruhi.metaneta.net:8080/s/UAeRhNwTf04oceZPy2CzuvRlpSiBc66dzc84N5ovJj3WjDThEYOP1O%2BDVcZgD88I'>
          <div class="play-menu-game-cover"><img src="images/5.jpg" alt="霊感探偵 ~ドキドキの危機一発~"></div>
          <div class="play-menu-game-name">霊感探偵 ~ドキドキの危機一発~</div>
        </div>
      </div>
    </div>
  </div>
  <!-- build:js({.tmp,app}) scripts/console.js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="scripts/dark_screen.js"></script>
  <script src="scripts/gamepad.js"></script>
  <script src="scripts/bootstrap.js"></script>
  <script src="scripts/main_menu.js"></script>
  <script src="scripts/play.js"></script>
  <script src="scripts/runner.js"></script>
  <!-- endbuild -->
</body>
</html>
